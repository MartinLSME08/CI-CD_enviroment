name: Deploy Api to Azure

on:
  [push]

env:
  AZURE_WEBAPP_NAME: APITest
  AZURE_WEBAPP_PACKAGE_PATH: '.' 
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest   
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages
        run: dotnet restore APIWeb/APIWeb.sln

      - name: Build the project
        run: dotnet build APIWeb/APIWeb.sln --configuration Release

      - name: Run tests unitarios y guardar salida
        run: dotnet test APIWeb/APIWeb.sln --logger "console;verbosity=detailed" || true
        
      - name: Notificar resultado en Slack
        if: always()
        run: |
              if [ "${{ job.status }}" = "success" ]; 
                  then status="‚úÖ *Tests passed*"
                else
                  status="‚ùå *Tests failed*"
              fi
              message="*üîç Test Results for \`${{ github.workflow }}
              \`*
                *Status:* $status
                *Branch:* \`${{ github.ref_name }}\`
                *Author:* ${{ github.actor }}
                *Commit:* <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>
                *Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Ver ejecuci√≥n>"          
              
              curl -X POST -H 'Content-type: application/json' \
                --data "{\"text\":\"$message\"}" ${{ secrets.SLACK_WEBHOOK_PIPELINERESULTS}}
        
      - name: Publish the project
        run: dotnet publish APIWeb/APIWeb.csproj -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp

